<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="../css/iframe.css"
	media="all" />
<script type="text/javascript" src="../js/myjs.js"></script>
<script type="text/javascript" src="../js/regist_html.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
</head>
<body >
	<div>
		<h2 id="h2">添加新用户</h2>
		<form class="h">
			<div>
				<label>用户名:<span style="color: red">*</span></label> 
				<input type="text" name="name" id="name" maxlength="8" />
			</div>
			<div>
				<label>密码:<span style="color: red">*</span></label> <input
					type="password" name="password" id="password" maxlength="6" />
			</div>
			<div>
				<label>电话:<span style="color: red">*</span></label> <input
					type="text" name="phone" id="phone" maxlength="11" />
			</div>
			<div>
				<label>邮箱:<span style="color: red">*</span></label> <input
					type="email" name="email" id="email" />
			</div>
			<div>
				<label>地址:</label> <input type="text" name="address" id="address" />
			</div>
			<div>
				<label id="warn">注意：<span style="color: red">*</span>选项为必填项
				</label>
				<div class="clear"></div>
			</div>
			<br />
			<div>
				<label></label>
				<div class="clear" id="msg" style="color: red;"></div>
			</div>
			<div class="button_wrapper">
				<input type="button" class="button" value="确认添加"
					onclick="askRegist();" />
			</div>
		</form>
	</div>
</body>
</html>
