<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="../../css/table.css"
	media="all" />
<script type="text/javascript" src="../../js/myjs.js"></script>
<script type="text/javascript" src="../../js/ms.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/task/listTask_html.js"></script>
</head>
<body>
	<div id="content">
		<h2 class="h2">查看任务明细</h2>
		<form id="f1">
			第<input name="page" id="page" size="1" onblur="listTaskByPage(this.value);" />页&nbsp;&nbsp;
			<a href="javaScript:;" onclick='pre_page();'>上一页</a> &nbsp;
			第|<span style="color: red;" id="show_page"></span>|页&nbsp;
			<a href="javaScript:;" onclick='next_page();'>下一页</a> &nbsp;&nbsp;
			共|<span style="color: red;" id='totalpage'></span>|页
			<div style="float: right;">
				每页显示|<span style="color: red;" id="page_size"></span>|条数据
			</div>
		</form>
		<form id="f2">
			<table id="table">
				<thead id="thead">
				</thead>
				<tbody id="tbody">
				</tbody>
				<tfoot id="tfoot">
					<tr>
						<td colspan="10">
						<input type="button" class="button" value="批量删除" onclick="deleteTask();" /> 
							&nbsp;&nbsp;全选<input type="checkbox" onclick="selectAll();"> 
							&nbsp;&nbsp;反选<input type="checkbox" onclick="selectOther();">
							&nbsp;&nbsp;&nbsp;<span id="msg" style="color: red"></span></td>
					</tr>
				</tfoot>
			</table>
		</form>
	</div>
</body>
