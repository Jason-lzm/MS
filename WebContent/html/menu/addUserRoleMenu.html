<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="../../css/select.css"
	media="all" />
<script type="text/javascript" src="../../js/myjs.js"></script>
<script type="text/javascript" src="../../js/ms.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/menu/addUserRoleMenu_html.js"></script>
</head>
<body>
	<div>
		<h2 id="h2">分配菜单权限</h2>
		<form class="h">
			<div>
				<label>添加类型:<span style="color: red">*</span></label> 
				<select id="addType" name="addType">
					<option value='none' >请选择添加类型</option>
				</select>
			</div>
			<div id="userMenu">
				<label>用户:<span style="color: red">*</span></label>
				<select id="users" name="users">
					<option value='none'>请选择用户 </option>
				</select>
			</div>
			<div id="roleMenu">
				<label>角色:<span style="color: red">*</span></label> 
				<select id="roles" name="roles">
					<option value='none'>请选择角色 </option>
				</select> 
			</div>
			<div id="allMenu">
				<div>
					<label>父菜单:<span style="color: red">*</span></label>
					<select id="p_menus" name="menus" onchange="addChildMenus();">
						<option value='none' selected="selected">请选择菜单</option>
					</select>
				</div>
				<div>
					<label>子菜单:<span style="color: red">*</span></label>
					<select id="c_menus" name="menus">
						<option value='none'>请选择菜单</option>
					</select>
				</div>
			</div>
			<div>
				<label id="warn">注意：<span style="color: red">*</span>选项为必填项
				</label>
				<div class="clear"></div>
			</div>
			<br />
			<div>
				<label></label>
				<div class="clear" id="msg" style="color: red;"></div>
			</div>
			<div class="button_wrapper" id="sub_userMenu">
				<input type="button" class="button"  value="确认添加"
					onclick="submitUserMenu();" />
			</div>
			<div class="button_wrapper" id="sub_roleMenu">
				<input type="button" class="button"  value="确认添加"
					onclick="submitRoleMenu();" />
			</div>
		</form>
	</div>
</body>
</html>
