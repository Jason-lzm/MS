<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>任务系统登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="../css/main.css" media="all" />
<script type="text/javascript" src="../js/myjs.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/login_html.js"></script>
</head>
<body>
<div id="wrapper">
  <div id="container">
    <div id="scene"> <img src="../images/scene.jpg" alt="" />
      <h1>任务流程系统</h1>
      <div id="scale_area">
        <div id="scale_knob">&raquo; Welcome! &laquo;</div>
      </div>
      <div id="menu">
        <div class="holder"> <a href="login.html">网站首页</a> </div>
        <div class="holder"> <a href="#页面导航">页面导航</a> </div>
        <div class="holder"> <a href="login.html">用户登录</a> </div>
      </div>
    </div>
    <div id="content">
      <div id="col_left">
        <div class="post">
          <div class="meta"></div>
          <div class="comments"><div class="comment"></div>
            <h2>用户登录</h2>
            <form class="h" action="" method="post">
              <div>
                <label>用户名:</label>
                <input type="text" name="name" id="name" maxlength="5" value="abc"/>
              </div>
              <div>
                <label>密码:</label>
                <input type="password" name="password" id="password" maxlength="6" value="123456" />
              </div>
              <div>
                <label></label>
                <div class="clear" id="msg" style="color:red;" onmousemove="this.innerHTML ='';"> </div>
              </div>
              <div class="button_wrapper">
                <input type="button" class="button" value="登录" onclick="askLogin();" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="col_right">
        <div id="search_box">
          <form action="https://www.baidu.com" method="post">
            <div>
              <input type="text" name="search" />
            </div>
            <div class="button_wrapper">
              <input type="submit" value="Search" class="button" />
            </div>
            <div class="clear"> </div>
          </form>
        </div>
        <div id="sidebar">
          <h2><a name="页面导航">页面导航</a></h2>
          <ul>
            <li><a href="">联系管理员</a></li>
            <li><a href="">流程说明</a></li>
            <li><a href="">请求权限</a></li>
          </ul>
          <br/><br/><br/><br/><br/>
        </div>
      </div>
      <div class="clear"> </div>
    </div>
    <div id="footer">
      <div class="clear"> </div>
      <br/>
      <hr />
      <p class="credit">任务流程系统</p>
      <br/>
    </div>
  </div>
</div>
</body>
</html>
